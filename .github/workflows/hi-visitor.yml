name: hi-visitor
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: set up python env
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: run script
      run: python3 hi.py
